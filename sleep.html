<!DOCTYPE>
<html>
<head>
	<title>Sleep Debt Calculator</title>
	<style type="text/css">
		body{
			margin: 25px 0 0 25px;
			line-height: 30px;
		}
		.in{
			width: 30%;
			border-width: 0 10px 10px 0;
			border-style: solid;
			border-color: blue;
			box-shadow: 10px;

		}
	</style>
	<script type="text/javascript" src="sleep.js"></script>
</head>
<body>
	<header>SLEEP DEBT CALCULATOR</header>
	<main></main>
	<aside></aside>
	<footer></footer>
	
	
		<label>Enter the number of hours you Slept</label><br> 
		<select id="days">
			<option value="1">Sunday</option>
			<option value="2">Monday</option>
			<option value="3">Tuesday</option>
			<option value="4">Wednessday</option>
			<option value="5">Thursday</option>
			<option value="6">Friday</option>
			<option value="7">Saturday</option>
		</select>:
		<input class ="in" id="actual" type="number" placeholder="Number of Hours You Slept" /> <br>
		Expected Sleep Hour: <input class ="in" id="expected" type="number" placeholder="Expected Sleep Hours per day"><br>
		<button onclick="sleep();">Check Sleep Debt</button>
	
</body>
</html>
